<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Amdahl's Law: Limits of Parallelization</text>
  
  <!-- Amdahl's Law formula -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial" font-size="16">S(n) = 1 / (s + p/n)</text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial" font-size="14">where s = serial fraction, p = parallel fraction (1-s), n = number of processors</text>
  
  <!-- Axes -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="black" stroke-width="2"/>
  <line x1="100" y1="400" x2="100" y2="100" stroke="black" stroke-width="2"/>
  
  <!-- X-axis labels -->
  <text x="400" y="440" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Number of Processors</text>
  <text x="100" y="420" text-anchor="middle" font-family="Arial" font-size="12">1</text>
  <text x="160" y="420" text-anchor="middle" font-family="Arial" font-size="12">2</text>
  <text x="220" y="420" text-anchor="middle" font-family="Arial" font-size="12">4</text>
  <text x="280" y="420" text-anchor="middle" font-family="Arial" font-size="12">8</text>
  <text x="340" y="420" text-anchor="middle" font-family="Arial" font-size="12">16</text>
  <text x="400" y="420" text-anchor="middle" font-family="Arial" font-size="12">32</text>
  <text x="460" y="420" text-anchor="middle" font-family="Arial" font-size="12">64</text>
  <text x="520" y="420" text-anchor="middle" font-family="Arial" font-size="12">128</text>
  <text x="580" y="420" text-anchor="middle" font-family="Arial" font-size="12">256</text>
  <text x="640" y="420" text-anchor="middle" font-family="Arial" font-size="12">512</text>
  <text x="700" y="420" text-anchor="middle" font-family="Arial" font-size="12">1024</text>
  
  <!-- Y-axis labels -->
  <text x="50" y="250" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" transform="rotate(-90, 50, 250)">Speedup</text>
  <text x="90" y="405" text-anchor="end" font-family="Arial" font-size="12">1x</text>
  <text x="90" y="375" text-anchor="end" font-family="Arial" font-size="12">2x</text>
  <text x="90" y="345" text-anchor="end" font-family="Arial" font-size="12">4x</text>
  <text x="90" y="315" text-anchor="end" font-family="Arial" font-size="12">8x</text>
  <text x="90" y="285" text-anchor="end" font-family="Arial" font-size="12">16x</text>
  <text x="90" y="255" text-anchor="end" font-family="Arial" font-size="12">32x</text>
  <text x="90" y="225" text-anchor="end" font-family="Arial" font-size="12">64x</text>
  <text x="90" y="195" text-anchor="end" font-family="Arial" font-size="12">128x</text>
  <text x="90" y="165" text-anchor="end" font-family="Arial" font-size="12">256x</text>
  <text x="90" y="135" text-anchor="end" font-family="Arial" font-size="12">512x</text>
  <text x="90" y="105" text-anchor="end" font-family="Arial" font-size="12">1024x</text>
  
  <!-- Grid lines (light) -->
  <line x1="100" y1="375" x2="700" y2="375" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="100" y1="345" x2="700" y2="345" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="100" y1="315" x2="700" y2="315" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="100" y1="285" x2="700" y2="285" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="100" y1="255" x2="700" y2="255" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="100" y1="225" x2="700" y2="225" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="100" y1="195" x2="700" y2="195" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="100" y1="165" x2="700" y2="165" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="100" y1="135" x2="700" y2="135" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="100" y1="105" x2="700" y2="105" stroke="#DDDDDD" stroke-width="1"/>
  
  <line x1="160" y1="100" x2="160" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="220" y1="100" x2="220" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="280" y1="100" x2="280" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="340" y1="100" x2="340" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="400" y1="100" x2="400" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="460" y1="100" x2="460" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="520" y1="100" x2="520" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="580" y1="100" x2="580" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="640" y1="100" x2="640" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  <line x1="700" y1="100" x2="700" y2="400" stroke="#DDDDDD" stroke-width="1"/>
  
  <!-- Linear Speedup (ideal) -->
  <path d="M 100,400 L 160,375 L 220,345 L 280,315 L 340,285 L 400,255 L 460,225 L 520,195 L 580,165 L 640,135 L 700,105" stroke="#AAAAAA" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <text x="450" y="150" font-family="Arial" font-size="12" fill="#666666">Ideal Linear Speedup</text>
  
  <!-- Amdahl's Law curves for different serial fractions -->
  <!-- s=0.5 (50% serial) -->
  <path d="M 100,400 L 160,383 L 220,375 L 280,371 L 340,369 L 400,368 L 460,367 L 520,367 L 580,366 L 640,366 L 700,366" stroke="#FF0000" stroke-width="3" fill="none"/>
  <text x="670" y="366" font-family="Arial" font-size="12" fill="#FF0000">s=0.5 (50% serial)</text>
  
  <!-- s=0.1 (10% serial) -->
  <path d="M 100,400 L 160,367 L 220,351 L 280,342 L 340,336 L 400,333 L 460,332 L 520,330 L 580,330 L 640,329 L 700,329" stroke="#FF6600" stroke-width="3" fill="none"/>
  <text x="670" y="329" font-family="Arial" font-size="12" fill="#FF6600">s=0.1 (10% serial)</text>
  
  <!-- s=0.05 (5% serial) -->
  <path d="M 100,400 L 160,362 L 220,341 L 280,328 L 340,321 L 400,316 L 460,313 L 520,312 L 580,311 L 640,310 L 700,310" stroke="#FFCC00" stroke-width="3" fill="none"/>
  <text x="670" y="310" font-family="Arial" font-size="12" fill="#FFCC00">s=0.05 (5% serial)</text>
  
  <!-- s=0.01 (1% serial) -->
  <path d="M 100,400 L 160,358 L 220,333 L 280,316 L 340,304 L 400,296 L 460,290 L 520,286 L 580,284 L 640,282 L 700,281" stroke="#00CC00" stroke-width="3" fill="none"/>
  <text x="670" y="281" font-family="Arial" font-size="12" fill="#00CC00">s=0.01 (1% serial)</text>
  
  <!-- Annotations and Explanations -->
  <rect x="150" y="120" width="240" height="80" fill="#f8f8f8" rx="5" ry="5" stroke="#ccc"/>
  <text x="170" y="140" font-family="Arial" font-size="12" font-weight="bold">Key Insights from Amdahl's Law:</text>
  <text x="170" y="160" font-family="Arial" font-size="11">• Serial portion limits maximum speedup</text>
  <text x="170" y="175" font-family="Arial" font-size="11">• With 5% serial code, max speedup is 20x</text>
  <text x="170" y="190" font-family="Arial" font-size="11">• Diminishing returns with more processors</text>
  
  <!-- Asymptotic lines showing maximum possible speedup -->
  <line x1="100" y1="366" x2="700" y2="366" stroke="#FF0000" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="100" y1="329" x2="700" y2="329" stroke="#FF6600" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="100" y1="310" x2="700" y2="310" stroke="#FFCC00" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="100" y1="281" x2="700" y2="281" stroke="#00CC00" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Max Speedup Labels on right -->
  <text x="720" y="366" font-family="Arial" font-size="11" fill="#FF0000">2x</text>
  <text x="720" y="329" font-family="Arial" font-size="11" fill="#FF6600">10x</text>
  <text x="720" y="310" font-family="Arial" font-size="11" fill="#FFCC00">20x</text>
  <text x="720" y="281" font-family="Arial" font-size="11" fill="#00CC00">100x</text>
</svg> 