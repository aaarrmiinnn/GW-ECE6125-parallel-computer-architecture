<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Sequential vs. Parallel Execution</text>
  
  <!-- Sequential Execution -->
  <text x="150" y="70" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Sequential Execution</text>
  
  <!-- Time arrow for sequential -->
  <line x1="50" y1="90" x2="250" y2="90" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial" font-size="12">Time</text>
  
  <!-- Sequential tasks -->
  <rect x="50" y="120" width="50" height="30" fill="#004065" rx="5" ry="5"/>
  <rect x="100" y="120" width="50" height="30" fill="#336699" rx="5" ry="5"/>
  <rect x="150" y="120" width="50" height="30" fill="#4488BB" rx="5" ry="5"/>
  <rect x="200" y="120" width="50" height="30" fill="#66AADD" rx="5" ry="5"/>
  
  <text x="75" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task A</text>
  <text x="125" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task B</text>
  <text x="175" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task C</text>
  <text x="225" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task D</text>
  
  <!-- Total execution time for sequential -->
  <line x1="50" y1="160" x2="250" y2="160" stroke="#FF4500" stroke-width="2"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#FF4500">Total Execution Time</text>
  
  <!-- Parallel Execution -->
  <text x="550" y="70" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Parallel Execution</text>
  
  <!-- Time arrow for parallel -->
  <line x1="450" y1="90" x2="650" y2="90" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="550" y="110" text-anchor="middle" font-family="Arial" font-size="12">Time</text>
  
  <!-- Parallel tasks -->
  <rect x="450" y="120" width="100" height="30" fill="#004065" rx="5" ry="5"/>
  <text x="500" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task A</text>
  
  <rect x="450" y="160" width="100" height="30" fill="#336699" rx="5" ry="5"/>
  <text x="500" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task B</text>
  
  <rect x="450" y="200" width="100" height="30" fill="#4488BB" rx="5" ry="5"/>
  <text x="500" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task C</text>
  
  <rect x="450" y="240" width="100" height="30" fill="#66AADD" rx="5" ry="5"/>
  <text x="500" y="260" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task D</text>
  
  <!-- Total execution time for parallel -->
  <line x1="450" y1="280" x2="550" y2="280" stroke="#FF4500" stroke-width="2"/>
  <text x="500" y="300" text-anchor="middle" font-family="Arial" font-size="14" fill="#FF4500">Total Time</text>
  
  <!-- CPU labels -->
  <text x="420" y="140" text-anchor="end" font-family="Arial" font-size="12" font-weight="bold">CPU 1</text>
  <text x="420" y="180" text-anchor="end" font-family="Arial" font-size="12" font-weight="bold">CPU 2</text>
  <text x="420" y="220" text-anchor="end" font-family="Arial" font-size="12" font-weight="bold">CPU 3</text>
  <text x="420" y="260" text-anchor="end" font-family="Arial" font-size="12" font-weight="bold">CPU 4</text>
  
  <!-- Speedup indication -->
  <path d="M 650,180 L 680,180 L 665,160 Z" fill="#FF4500"/>
  <text x="700" y="185" font-family="Arial" font-size="14" fill="#FF4500">Speedup</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg> 