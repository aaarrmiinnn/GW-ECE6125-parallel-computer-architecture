<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and title -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f8f8"/>
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">NVIDIA Streaming Multiprocessor (SM) Block Diagram</text>
  
  <!-- Main SM Block -->
  <rect x="100" y="80" width="600" height="470" rx="10" ry="10" fill="#76b900" fill-opacity="0.1" stroke="#76b900" stroke-width="3"/>
  <text x="400" y="100" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Streaming Multiprocessor (SM)</text>

  <!-- Instruction Units -->
  <rect x="130" y="120" width="230" height="100" rx="5" ry="5" fill="#76b900" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
  <text x="245" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Instruction Units</text>
  <rect x="150" y="150" width="190" height="25" rx="3" ry="3" fill="white" stroke="#333" stroke-width="1"/>
  <text x="245" y="167" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Instruction Cache</text>
  <rect x="150" y="185" width="90" height="25" rx="3" ry="3" fill="white" stroke="#333" stroke-width="1"/>
  <text x="195" y="202" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Warp Scheduler</text>
  <rect x="250" y="185" width="90" height="25" rx="3" ry="3" fill="white" stroke="#333" stroke-width="1"/>
  <text x="295" y="202" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Dispatch Unit</text>

  <!-- Register File -->
  <rect x="440" y="120" width="230" height="100" rx="5" ry="5" fill="#76b900" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
  <text x="555" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Register File</text>
  <rect x="460" y="150" width="190" height="60" rx="3" ry="3" fill="white" stroke="#333" stroke-width="1"/>
  <text x="555" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">32-bit Registers</text>

  <!-- Execution Units -->
  <rect x="130" y="240" width="540" height="180" rx="5" ry="5" fill="#76b900" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
  <text x="400" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Execution Units</text>
  
  <!-- CUDA Cores -->
  <rect x="150" y="280" width="160" height="120" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="230" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">CUDA Cores</text>
  <rect x="170" y="310" width="120" height="80" rx="3" ry="3" fill="#f0f0f0" stroke="#333" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="230" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">32/64 Cores</text>
  <text x="230" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">(FP32/INT32 Units)</text>

  <!-- Tensor Cores -->
  <rect x="320" y="280" width="160" height="120" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="400" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Tensor Cores</text>
  <rect x="340" y="310" width="120" height="80" rx="3" ry="3" fill="#f0f0f0" stroke="#333" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="400" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Matrix Operations</text>
  <text x="400" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">(AI Acceleration)</text>

  <!-- SFUs -->
  <rect x="490" y="280" width="160" height="120" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="570" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Special Function Units</text>
  <rect x="510" y="310" width="120" height="80" rx="3" ry="3" fill="#f0f0f0" stroke="#333" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="570" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">SIN, COS, EXP, etc.</text>
  <text x="570" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">(Transcendental Ops)</text>

  <!-- Memory and Cache -->
  <rect x="130" y="440" width="540" height="90" rx="5" ry="5" fill="#76b900" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
  <text x="400" y="460" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Memory Subsystem</text>
  
  <rect x="150" y="470" width="160" height="50" rx="3" ry="3" fill="white" stroke="#333" stroke-width="1"/>
  <text x="230" y="498" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">L1 Data Cache</text>
  
  <rect x="320" y="470" width="160" height="50" rx="3" ry="3" fill="white" stroke="#333" stroke-width="1"/>
  <text x="400" y="498" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Shared Memory</text>
  
  <rect x="490" y="470" width="160" height="50" rx="3" ry="3" fill="white" stroke="#333" stroke-width="1"/>
  <text x="570" y="498" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Texture Units</text>

  <!-- Connecting lines -->
  <line x1="245" y1="220" x2="245" y2="240" stroke="#555" stroke-width="2"/>
  <line x1="555" y1="210" x2="555" y2="240" stroke="#555" stroke-width="2"/>
  <line x1="400" y1="420" x2="400" y2="440" stroke="#555" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="600" y="40" width="180" height="30" rx="3" ry="3" fill="#76b900" fill-opacity="0.1" stroke="#76b900" stroke-width="1"/>
  <text x="690" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">NVIDIA Architecture</text>
</svg>