<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">CPU vs GPU Architecture</text>
  
  <!-- CPU Section -->
  <g transform="translate(150, 100)">
    <rect width="200" height="200" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" rx="5" ry="5"/>
    <text x="100" y="-20" font-family="Arial" font-size="20" text-anchor="middle" fill="#0066cc" font-weight="bold">CPU</text>
    
    <!-- Control Unit -->
    <rect x="25" y="30" width="150" height="40" fill="#99c2ff" stroke="#0066cc" rx="5" ry="5"/>
    <text x="100" y="55" font-family="Arial" font-size="14" text-anchor="middle">Control</text>
    
    <!-- Cache -->
    <rect x="25" y="80" width="150" height="40" fill="#99c2ff" stroke="#0066cc" rx="5" ry="5"/>
    <text x="100" y="105" font-family="Arial" font-size="14" text-anchor="middle">Large Cache</text>
    
    <!-- Cores -->
    <rect x="25" y="130" width="35" height="40" fill="#0066cc" stroke="#003366" rx="5" ry="5"/>
    <text x="42" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ALU</text>
    
    <rect x="65" y="130" width="35" height="40" fill="#0066cc" stroke="#003366" rx="5" ry="5"/>
    <text x="82" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ALU</text>
    
    <rect x="105" y="130" width="35" height="40" fill="#0066cc" stroke="#003366" rx="5" ry="5"/>
    <text x="122" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ALU</text>
    
    <rect x="145" y="130" width="35" height="40" fill="#0066cc" stroke="#003366" rx="5" ry="5"/>
    <text x="162" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ALU</text>
    
    <!-- DRAM -->
    <rect x="25" y="180" width="150" height="30" fill="#99c2ff" stroke="#0066cc" rx="5" ry="5"/>
    <text x="100" y="200" font-family="Arial" font-size="14" text-anchor="middle">DRAM Controller</text>
  </g>
  
  <!-- GPU Section -->
  <g transform="translate(450, 100)">
    <rect width="200" height="200" fill="#e6ffe6" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
    <text x="100" y="-20" font-family="Arial" font-size="20" text-anchor="middle" fill="#009900" font-weight="bold">GPU</text>
    
    <!-- Control Unit (smaller) -->
    <rect x="25" y="30" width="150" height="20" fill="#99e699" stroke="#009900" rx="5" ry="5"/>
    <text x="100" y="45" font-family="Arial" font-size="12" text-anchor="middle">Control</text>
    
    <!-- Small Caches -->
    <rect x="25" y="55" width="150" height="15" fill="#99e699" stroke="#009900" rx="5" ry="5"/>
    <text x="100" y="67" font-family="Arial" font-size="10" text-anchor="middle">Small Caches</text>
    
    <!-- Many cores -->
    <g>
      <rect x="25" y="75" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="50" y="75" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="75" y="75" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="100" y="75" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="125" y="75" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="150" y="75" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      
      <rect x="25" y="95" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="50" y="95" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="75" y="95" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="100" y="95" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="125" y="95" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="150" y="95" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      
      <rect x="25" y="115" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="50" y="115" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="75" y="115" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="100" y="115" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="125" y="115" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="150" y="115" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      
      <rect x="25" y="135" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="50" y="135" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="75" y="135" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="100" y="135" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="125" y="135" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="150" y="135" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      
      <rect x="25" y="155" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="50" y="155" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="75" y="155" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="100" y="155" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="125" y="155" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
      <rect x="150" y="155" width="20" height="15" fill="#009900" stroke="#006600" rx="2" ry="2"/>
    </g>
    
    <!-- DRAM -->
    <rect x="25" y="180" width="150" height="30" fill="#99e699" stroke="#009900" rx="5" ry="5"/>
    <text x="100" y="200" font-family="Arial" font-size="14" text-anchor="middle">High Bandwidth Memory</text>
  </g>
  
  <!-- Key Differences -->
  <g transform="translate(400, 320)">
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#444">Key Differences</text>
    <text x="-100" y="20" font-family="Arial" font-size="12" text-anchor="end">Few, complex cores</text>
    <text x="100" y="20" font-family="Arial" font-size="12" text-anchor="start">Many, simple cores</text>
    
    <text x="-100" y="40" font-family="Arial" font-size="12" text-anchor="end">Low latency, serial tasks</text>
    <text x="100" y="40" font-family="Arial" font-size="12" text-anchor="start">High throughput, parallel tasks</text>
    
    <text x="-100" y="60" font-family="Arial" font-size="12" text-anchor="end">Large cache</text>
    <text x="100" y="60" font-family="Arial" font-size="12" text-anchor="start">Smaller caches, more ALUs</text>
    
    <!-- Arrows -->
    <line x1="-80" y1="20" x2="80" y2="20" stroke="#888" stroke-width="1" stroke-dasharray="5,2"/>
    <line x1="-80" y1="40" x2="80" y2="40" stroke="#888" stroke-width="1" stroke-dasharray="5,2"/>
    <line x1="-80" y1="60" x2="80" y2="60" stroke="#888" stroke-width="1" stroke-dasharray="5,2"/>
  </g>
</svg>