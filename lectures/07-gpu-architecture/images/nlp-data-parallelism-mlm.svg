<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Text/Sentence representation -->
  <g transform="translate(120, 70)">
    <!-- Text container -->
    <rect x="0" y="0" width="240" height="240" fill="#f8f9fa" stroke="#333" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Sentence lines with highlight boxes for tokens -->
    <!-- Sentence 1 -->
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333">The</text>
    <rect x="8" y="17" width="30" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333">cat</text>
    <rect x="43" y="17" width="28" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Masked word: "sat" -->
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333">[MASK]</text>
    <rect x="78" y="17" width="55" height="18" fill="#e8f4fc" stroke="#3498db" stroke-width="1.5" rx="2" ry="2"/>
    
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333">on</text>
    <rect x="138" y="17" width="25" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="170" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333">the</text>
    <rect x="168" y="17" width="30" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="205" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333">mat.</text>
    <rect x="203" y="17" width="35" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Sentence 2 -->
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="14" fill="#333">It</text>
    <rect x="8" y="52" width="17" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="35" y="65" font-family="Arial, sans-serif" font-size="14" fill="#333">was</text>
    <rect x="33" y="52" width="32" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="14" fill="#333">soft</text>
    <rect x="73" y="52" width="32" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Masked word: "and" -->
    <text x="115" y="65" font-family="Arial, sans-serif" font-size="14" fill="#333">[MASK]</text>
    <rect x="113" y="52" width="55" height="18" fill="#e8f4fc" stroke="#3498db" stroke-width="1.5" rx="2" ry="2"/>
    
    <text x="175" y="65" font-family="Arial, sans-serif" font-size="14" fill="#333">warm.</text>
    <rect x="173" y="52" width="50" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Sentence 3 -->
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333">The</text>
    <rect x="8" y="87" width="30" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Masked word: "sun" -->
    <text x="45" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333">[MASK]</text>
    <rect x="43" y="87" width="55" height="18" fill="#e8f4fc" stroke="#3498db" stroke-width="1.5" rx="2" ry="2"/>
    
    <text x="105" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333">shone</text>
    <rect x="103" y="87" width="45" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="155" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333">brightly.</text>
    <rect x="153" y="87" width="65" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Sentence 4 -->
    <text x="10" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333">Birds</text>
    <rect x="8" y="122" width="40" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="55" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333">sang</text>
    <rect x="53" y="122" width="35" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="95" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333">in</text>
    <rect x="93" y="122" width="20" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Masked word: "the" -->
    <text x="120" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333">[MASK]</text>
    <rect x="118" y="122" width="55" height="18" fill="#e8f4fc" stroke="#3498db" stroke-width="1.5" rx="2" ry="2"/>
    
    <text x="180" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333">trees.</text>
    <rect x="178" y="122" width="45" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Sentence 5 -->
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">She</text>
    <rect x="8" y="157" width="30" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="45" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">read</text>
    <rect x="43" y="157" width="35" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="85" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">her</text>
    <rect x="83" y="157" width="30" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Masked word: "favorite" -->
    <text x="120" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">[MASK]</text>
    <rect x="118" y="157" width="55" height="18" fill="#e8f4fc" stroke="#3498db" stroke-width="1.5" rx="2" ry="2"/>
    
    <text x="180" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">book.</text>
    <rect x="178" y="157" width="45" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Sentence 6 -->
    <text x="10" y="205" font-family="Arial, sans-serif" font-size="14" fill="#333">Time</text>
    <rect x="8" y="192" width="40" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Masked word: "flies" -->
    <text x="55" y="205" font-family="Arial, sans-serif" font-size="14" fill="#333">[MASK]</text>
    <rect x="53" y="192" width="55" height="18" fill="#e8f4fc" stroke="#3498db" stroke-width="1.5" rx="2" ry="2"/>
    
    <text x="115" y="205" font-family="Arial, sans-serif" font-size="14" fill="#333">like</text>
    <rect x="113" y="192" width="30" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="150" y="205" font-family="Arial, sans-serif" font-size="14" fill="#333">an</text>
    <rect x="148" y="192" width="25" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <text x="180" y="205" font-family="Arial, sans-serif" font-size="14" fill="#333">arrow.</text>
    <rect x="178" y="192" width="50" height="18" fill="none" stroke="#3498db" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Label -->
    <text x="120" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Masked Text Tokens</text>
  </g>
  
  <!-- Arrow pointing to GPU -->
  <path d="M380 170 L450 170" stroke="#555" stroke-width="3" stroke-linecap="round" stroke-dasharray="5,5"/>
  <polygon points="450,170 440,165 440,175" fill="#555"/>
  
  <!-- GPU Representation -->
  <g transform="translate(500, 70)">
    <!-- GPU Outline -->
    <rect x="0" y="0" width="180" height="240" fill="#f1f1f1" stroke="#666" stroke-width="2" rx="5" ry="5"/>
    
    <!-- GPU Cores -->
    <g id="cores">
      <!-- Core 1 -->
      <rect x="20" y="20" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 2 -->
      <rect x="100" y="20" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 3 -->
      <rect x="20" y="55" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 4 -->
      <rect x="100" y="55" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 5 -->
      <rect x="20" y="90" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 6 -->
      <rect x="100" y="90" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 7 -->
      <rect x="20" y="125" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 8 -->
      <rect x="100" y="125" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 9 -->
      <rect x="20" y="160" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 10 -->
      <rect x="100" y="160" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 11 -->
      <rect x="20" y="195" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 12 -->
      <rect x="100" y="195" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
    </g>
    
    <!-- Label -->
    <text x="90" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">GPU Cores</text>
  </g>
  
  <!-- Just TWO connecting lines -->
  <path d="M180 90 L520 102" stroke="#555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="4,4"/>
  <path d="M160 170 L600 188" stroke="#555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="4,4"/>
  
  <!-- Simple legend - positioned to avoid overlap -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">1 Token → 1 Core → Parallel Processing</text>
</svg>