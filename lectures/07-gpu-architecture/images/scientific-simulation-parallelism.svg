<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Scientific Simulation Grid representation -->
  <g transform="translate(120, 70)">
    <!-- Simulation container -->
    <rect x="0" y="0" width="240" height="240" fill="#f8f9fa" stroke="#333" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Grid for scientific simulation (fluid dynamics, for example) -->
    <defs>
      <!-- Gradient for fluid dynamics simulation -->
      <linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#053061"/>
        <stop offset="25%" stop-color="#2166ac"/>
        <stop offset="50%" stop-color="#4393c3"/>
        <stop offset="75%" stop-color="#92c5de"/>
        <stop offset="100%" stop-color="#d1e5f0"/>
      </linearGradient>
      
      <!-- Gradient for vector field -->
      <marker id="arrowhead" markerWidth="4" markerHeight="4" refX="2" refY="2" orient="auto">
        <path d="M0,0 L0,4 L4,2 z" fill="#555"/>
      </marker>
    </defs>
    
    <!-- Background simulation grid - 6x6 -->
    <g>
      <!-- Row 1 -->
      <rect x="10" y="10" width="35" height="35" fill="#d1e5f0" stroke="#666" stroke-width="1"/>
      <rect x="50" y="10" width="35" height="35" fill="#92c5de" stroke="#666" stroke-width="1"/>
      <rect x="90" y="10" width="35" height="35" fill="#4393c3" stroke="#666" stroke-width="1"/>
      <rect x="130" y="10" width="35" height="35" fill="#2166ac" stroke="#666" stroke-width="1"/>
      <rect x="170" y="10" width="35" height="35" fill="#053061" stroke="#666" stroke-width="1"/>
      <rect x="210" y="10" width="20" height="35" fill="#053061" stroke="#666" stroke-width="1"/>
      
      <!-- Row 2 -->
      <rect x="10" y="50" width="35" height="35" fill="#92c5de" stroke="#666" stroke-width="1"/>
      <rect x="50" y="50" width="35" height="35" fill="#4393c3" stroke="#666" stroke-width="1"/>
      <rect x="90" y="50" width="35" height="35" fill="#2166ac" stroke="#666" stroke-width="1"/>
      <rect x="130" y="50" width="35" height="35" fill="#053061" stroke="#666" stroke-width="1"/>
      <rect x="170" y="50" width="35" height="35" fill="#2166ac" stroke="#666" stroke-width="1"/>
      <rect x="210" y="50" width="20" height="35" fill="#4393c3" stroke="#666" stroke-width="1"/>
      
      <!-- Row 3 -->
      <rect x="10" y="90" width="35" height="35" fill="#4393c3" stroke="#666" stroke-width="1"/>
      <rect x="50" y="90" width="35" height="35" fill="#2166ac" stroke="#666" stroke-width="1"/>
      <rect x="90" y="90" width="35" height="35" fill="#053061" stroke="#666" stroke-width="1"/>
      <rect x="130" y="90" width="35" height="35" fill="#2166ac" stroke="#666" stroke-width="1"/>
      <rect x="170" y="90" width="35" height="35" fill="#4393c3" stroke="#666" stroke-width="1"/>
      <rect x="210" y="90" width="20" height="35" fill="#92c5de" stroke="#666" stroke-width="1"/>
      
      <!-- Row 4 -->
      <rect x="10" y="130" width="35" height="35" fill="#2166ac" stroke="#666" stroke-width="1"/>
      <rect x="50" y="130" width="35" height="35" fill="#053061" stroke="#666" stroke-width="1"/>
      <rect x="90" y="130" width="35" height="35" fill="#2166ac" stroke="#666" stroke-width="1"/>
      <rect x="130" y="130" width="35" height="35" fill="#4393c3" stroke="#666" stroke-width="1"/>
      <rect x="170" y="130" width="35" height="35" fill="#92c5de" stroke="#666" stroke-width="1"/>
      <rect x="210" y="130" width="20" height="35" fill="#d1e5f0" stroke="#666" stroke-width="1"/>
      
      <!-- Row 5 -->
      <rect x="10" y="170" width="35" height="35" fill="#053061" stroke="#666" stroke-width="1"/>
      <rect x="50" y="170" width="35" height="35" fill="#2166ac" stroke="#666" stroke-width="1"/>
      <rect x="90" y="170" width="35" height="35" fill="#4393c3" stroke="#666" stroke-width="1"/>
      <rect x="130" y="170" width="35" height="35" fill="#92c5de" stroke="#666" stroke-width="1"/>
      <rect x="170" y="170" width="35" height="35" fill="#d1e5f0" stroke="#666" stroke-width="1"/>
      <rect x="210" y="170" width="20" height="35" fill="#92c5de" stroke="#666" stroke-width="1"/>
      
      <!-- Row 6 -->
      <rect x="10" y="210" width="35" height="20" fill="#2166ac" stroke="#666" stroke-width="1"/>
      <rect x="50" y="210" width="35" height="20" fill="#4393c3" stroke="#666" stroke-width="1"/>
      <rect x="90" y="210" width="35" height="20" fill="#92c5de" stroke="#666" stroke-width="1"/>
      <rect x="130" y="210" width="35" height="20" fill="#d1e5f0" stroke="#666" stroke-width="1"/>
      <rect x="170" y="210" width="35" height="20" fill="#92c5de" stroke="#666" stroke-width="1"/>
      <rect x="210" y="210" width="20" height="20" fill="#4393c3" stroke="#666" stroke-width="1"/>
      
      <!-- Vector field overlay (simplified) -->
      <line x1="27" y1="27" x2="40" y2="35" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="67" y1="27" x2="80" y2="20" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="107" y1="27" x2="115" y2="40" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="147" y1="27" x2="135" y2="35" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="187" y1="27" x2="195" y2="15" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <line x1="27" y1="67" x2="15" y2="75" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="67" y1="67" x2="75" y2="80" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="107" y1="67" x2="95" y2="75" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="147" y1="67" x2="160" y2="75" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="187" y1="67" x2="175" y2="55" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <line x1="27" y1="107" x2="40" y2="115" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="67" y1="107" x2="55" y2="95" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="107" y1="107" x2="120" y2="107" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="147" y1="107" x2="135" y2="120" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="187" y1="107" x2="200" y2="95" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <line x1="27" y1="147" x2="40" y2="135" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="67" y1="147" x2="55" y2="160" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="107" y1="147" x2="120" y2="135" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="147" y1="147" x2="135" y2="160" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="187" y1="147" x2="200" y2="135" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <line x1="27" y1="187" x2="15" y2="175" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="67" y1="187" x2="80" y2="175" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="107" y1="187" x2="95" y2="200" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="147" y1="187" x2="160" y2="175" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="187" y1="187" x2="175" y2="200" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Label -->
    <text x="120" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Simulation Grid Cells</text>
  </g>
  
  <!-- Arrow pointing to GPU -->
  <path d="M380 170 L450 170" stroke="#555" stroke-width="3" stroke-linecap="round" stroke-dasharray="5,5"/>
  <polygon points="450,170 440,165 440,175" fill="#555"/>
  
  <!-- GPU Representation -->
  <g transform="translate(500, 70)">
    <!-- GPU Outline -->
    <rect x="0" y="0" width="180" height="240" fill="#f1f1f1" stroke="#666" stroke-width="2" rx="5" ry="5"/>
    
    <!-- GPU Cores -->
    <g id="cores">
      <!-- Core 1 -->
      <rect x="20" y="20" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 2 -->
      <rect x="100" y="20" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 3 -->
      <rect x="20" y="55" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 4 -->
      <rect x="100" y="55" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 5 -->
      <rect x="20" y="90" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 6 -->
      <rect x="100" y="90" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 7 -->
      <rect x="20" y="125" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 8 -->
      <rect x="100" y="125" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 9 -->
      <rect x="20" y="160" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 10 -->
      <rect x="100" y="160" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 11 -->
      <rect x="20" y="195" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
      
      <!-- Core 12 -->
      <rect x="100" y="195" width="60" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" ry="3"/>
    </g>
    
    <!-- Label -->
    <text x="90" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">GPU Cores</text>
  </g>
  
  <!-- Just TWO connecting lines -->
  <path d="M180 90 L520 102" stroke="#555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="4,4"/>
  <path d="M160 170 L600 188" stroke="#555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="4,4"/>
  
  <!-- Simple legend - positioned to avoid overlap -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">1 Grid Cell → 1 Core → Parallel Processing</text>
</svg>