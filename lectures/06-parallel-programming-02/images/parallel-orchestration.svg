<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <!-- Background -->
  <rect width="700" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Orchestration in Parallel Computing</text>
  
  <!-- Orchestrator -->
  <rect x="250" y="70" width="200" height="60" fill="#5b9bd5" rx="5" ry="5"/>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Orchestrator</text>
  
  <!-- Tasks -->
  <rect x="100" y="200" width="100" height="50" fill="#70ad47" rx="5" ry="5"/>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Task 1</text>
  
  <rect x="250" y="200" width="100" height="50" fill="#70ad47" rx="5" ry="5"/>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Task 2</text>
  
  <rect x="400" y="200" width="100" height="50" fill="#70ad47" rx="5" ry="5"/>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Task 3</text>
  
  <rect x="550" y="200" width="100" height="50" fill="#70ad47" rx="5" ry="5"/>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Task 4</text>
  
  <!-- Resources -->
  <rect x="100" y="330" width="100" height="50" fill="#ed7d31" rx="5" ry="5"/>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Memory</text>
  
  <rect x="250" y="330" width="100" height="50" fill="#ed7d31" rx="5" ry="5"/>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">CPU Cores</text>
  
  <rect x="400" y="330" width="100" height="50" fill="#ed7d31" rx="5" ry="5"/>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">I/O</text>
  
  <rect x="550" y="330" width="100" height="50" fill="#ed7d31" rx="5" ry="5"/>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Network</text>
  
  <!-- Communication paths -->
  <!-- Orchestrator to tasks -->
  <line x1="270" y1="130" x2="150" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="310" y1="130" x2="300" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="390" y1="130" x2="450" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="430" y1="130" x2="600" y2="200" stroke="#333" stroke-width="2"/>
  
  <!-- Task dependencies -->
  <line x1="200" y1="225" x2="250" y2="225" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="225" x2="400" y2="225" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Tasks to resources -->
  <line x1="150" y1="250" x2="150" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="250" x2="300" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="450" y1="250" x2="450" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="600" y1="250" x2="600" y2="330" stroke="#333" stroke-width="2"/>
  
  <!-- Key Components Box -->
  <rect x="50" y="80" width="170" height="120" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  <text x="135" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Key Components</text>
  
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="12">• Synchronization</text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="12">• Communication</text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="12">• Execution Order</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="12">• Resource Management</text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="12">• Dependency Handling</text>
  
  <!-- Design Considerations -->
  <rect x="480" y="80" width="170" height="100" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  <text x="565" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Design Considerations</text>
  
  <text x="490" y="120" font-family="Arial, sans-serif" font-size="12">• Minimize synchronization</text>
  <text x="490" y="140" font-family="Arial, sans-serif" font-size="12">• Balance parallelism</text>
  <text x="490" y="160" font-family="Arial, sans-serif" font-size="12">• Select appropriate</text>
  <text x="490" y="180" font-family="Arial, sans-serif" font-size="12">  communication patterns</text>
  
  <!-- Sync Point Label -->
  <text x="215" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Sync Point</text>
  <line x1="215" y1="260" x2="175" y2="250" stroke="#333" stroke-width="1"/>
  
  <!-- Communication Label -->
  <text x="450" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Communication</text>
  <line x1="450" y1="265" x2="430" y2="250" stroke="#333" stroke-width="1"/>
</svg>
