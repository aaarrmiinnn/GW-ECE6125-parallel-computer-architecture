<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Cache Coherence Approaches Comparison -->
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="900" fill="#f9f9f9"/>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <rect x="250" y="40" width="700" height="70" rx="15" ry="15" fill="#f0f8ff" stroke="#0066cc" stroke-width="3" opacity="0.9"/>
  <text x="600" y="85" font-family="Arial" font-size="38" text-anchor="middle" font-weight="bold">Cache Coherence Approaches</text>
  
  <!-- Snooping-Based Section -->
  <rect x="50" y="150" width="500" height="450" rx="15" ry="15" fill="#e6f7ff" stroke="#0066cc" stroke-width="3"/>
  <rect x="50" y="150" width="500" height="60" rx="15" ry="15" fill="#0066cc" stroke="#0066cc" stroke-width="0"/>
  <text x="300" y="190" font-family="Arial" font-size="26" text-anchor="middle" font-weight="bold" fill="#ffffff">Snooping-Based Coherence</text>
  
  <!-- Snooping diagram -->
  <rect x="90" y="230" width="420" height="330" fill="#ffffff" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Processors with caches in snooping -->
  <rect x="125" y="260" width="100" height="60" fill="#d9eeff" stroke="#0066cc" stroke-width="2"/>
  <text x="175" y="285" font-family="Arial" font-size="20" text-anchor="middle">P1</text>
  <text x="175" y="305" font-family="Arial" font-size="18" text-anchor="middle">Cache</text>
  
  <rect x="250" y="260" width="100" height="60" fill="#d9eeff" stroke="#0066cc" stroke-width="2"/>
  <text x="300" y="285" font-family="Arial" font-size="20" text-anchor="middle">P2</text>
  <text x="300" y="305" font-family="Arial" font-size="18" text-anchor="middle">Cache</text>
  
  <rect x="375" y="260" width="100" height="60" fill="#d9eeff" stroke="#0066cc" stroke-width="2"/>
  <text x="425" y="285" font-family="Arial" font-size="20" text-anchor="middle">P3</text>
  <text x="425" y="305" font-family="Arial" font-size="18" text-anchor="middle">Cache</text>
  
  <!-- Shared bus in snooping -->
  <rect x="100" y="360" width="400" height="40" fill="#0066cc" stroke="#0066cc" stroke-width="0" opacity="0.7"/>
  <text x="300" y="385" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Shared Bus (Broadcast Medium)</text>
  
  <!-- Bus connections in snooping -->
  <line x1="175" y1="320" x2="175" y2="360" stroke="#0066cc" stroke-width="2"/>
  <line x1="300" y1="320" x2="300" y2="360" stroke="#0066cc" stroke-width="2"/>
  <line x1="425" y1="320" x2="425" y2="360" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Memory in snooping -->
  <rect x="250" y="440" width="100" height="60" fill="#c3e6ff" stroke="#0066cc" stroke-width="2"/>
  <text x="300" y="475" font-family="Arial" font-size="18" text-anchor="middle">Memory</text>
  
  <!-- Memory connection in snooping -->
  <line x1="300" y1="400" x2="300" y2="440" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Directory-Based Section -->
  <rect x="650" y="150" width="500" height="450" rx="15" ry="15" fill="#fff2e6" stroke="#ff6600" stroke-width="3"/>
  <rect x="650" y="150" width="500" height="60" rx="15" ry="15" fill="#ff6600" stroke="#ff6600" stroke-width="0"/>
  <text x="900" y="190" font-family="Arial" font-size="26" text-anchor="middle" font-weight="bold" fill="#ffffff">Directory-Based Coherence</text>
  
  <!-- Directory diagram -->
  <rect x="690" y="230" width="420" height="330" fill="#ffffff" stroke="#ff6600" stroke-width="2"/>
  
  <!-- Processors with caches in directory -->
  <rect x="725" y="260" width="100" height="60" fill="#ffe0cc" stroke="#ff6600" stroke-width="2"/>
  <text x="775" y="285" font-family="Arial" font-size="20" text-anchor="middle">P1</text>
  <text x="775" y="305" font-family="Arial" font-size="18" text-anchor="middle">Cache</text>
  
  <rect x="850" y="260" width="100" height="60" fill="#ffe0cc" stroke="#ff6600" stroke-width="2"/>
  <text x="900" y="285" font-family="Arial" font-size="20" text-anchor="middle">P2</text>
  <text x="900" y="305" font-family="Arial" font-size="18" text-anchor="middle">Cache</text>
  
  <rect x="975" y="260" width="100" height="60" fill="#ffe0cc" stroke="#ff6600" stroke-width="2"/>
  <text x="1025" y="285" font-family="Arial" font-size="20" text-anchor="middle">P3</text>
  <text x="1025" y="305" font-family="Arial" font-size="18" text-anchor="middle">Cache</text>
  
  <!-- Interconnect in directory -->
  <path d="M725 360 Q850 320 975 360 Q1025 380 975 400 Q850 440 725 400 Q675 380 725 360" 
        fill="#fff7ef" stroke="#ff6600" stroke-width="2"/>
  <text x="900" y="385" font-family="Arial" font-size="18" text-anchor="middle" fill="#ff6600">Interconnect Network</text>
  
  <!-- Connections in directory -->
  <line x1="775" y1="320" x2="775" y2="360" stroke="#ff6600" stroke-width="2"/>
  <line x1="900" y1="320" x2="900" y2="380" stroke="#ff6600" stroke-width="2"/>
  <line x1="1025" y1="320" x2="1025" y2="360" stroke="#ff6600" stroke-width="2"/>
  
  <!-- Directory and memory in directory -->
  <rect x="790" y="440" width="100" height="60" fill="#ffe0cc" stroke="#ff6600" stroke-width="2"/>
  <text x="840" y="470" font-family="Arial" font-size="18" text-anchor="middle">Directory</text>
  
  <rect x="910" y="440" width="100" height="60" fill="#ffe0cc" stroke="#ff6600" stroke-width="2"/>
  <text x="960" y="470" font-family="Arial" font-size="18" text-anchor="middle">Memory</text>
  
  <!-- Connections to directory and memory -->
  <line x1="850" y1="400" x2="840" y2="440" stroke="#ff6600" stroke-width="2"/>
  <line x1="950" y1="400" x2="960" y2="440" stroke="#ff6600" stroke-width="2"/>
  
  <!-- Comparison Table -->
  <rect x="100" y="640" width="1000" height="220" rx="15" ry="15" fill="#f0f0f0" stroke="#666666" stroke-width="3"/>
  <text x="600" y="675" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Comparison</text>
  
  <!-- Table Headers -->
  <rect x="100" y="685" width="400" height="40" fill="#d9d9d9" stroke="#666666" stroke-width="1"/>
  <text x="300" y="710" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Aspect</text>
  
  <rect x="500" y="685" width="300" height="40" fill="#d9eeff" stroke="#666666" stroke-width="1"/>
  <text x="650" y="710" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Snooping-Based</text>
  
  <rect x="800" y="685" width="300" height="40" fill="#ffe0cc" stroke="#666666" stroke-width="1"/>
  <text x="950" y="710" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Directory-Based</text>
  
  <!-- Row 1: Communication -->
  <rect x="100" y="725" width="400" height="40" fill="#f0f0f0" stroke="#666666" stroke-width="1"/>
  <text x="300" y="750" font-family="Arial" font-size="18" text-anchor="middle">Communication Method</text>
  
  <rect x="500" y="725" width="300" height="40" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <text x="650" y="750" font-family="Arial" font-size="18" text-anchor="middle">Broadcast to all processors</text>
  
  <rect x="800" y="725" width="300" height="40" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <text x="950" y="750" font-family="Arial" font-size="18" text-anchor="middle">Point-to-point messages</text>
  
  <!-- Row 2: Scalability -->
  <rect x="100" y="765" width="400" height="40" fill="#f0f0f0" stroke="#666666" stroke-width="1"/>
  <text x="300" y="790" font-family="Arial" font-size="18" text-anchor="middle">Scalability</text>
  
  <rect x="500" y="765" width="300" height="40" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <text x="650" y="790" font-family="Arial" font-size="18" text-anchor="middle">Limited (16-32 cores)</text>
  
  <rect x="800" y="765" width="300" height="40" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <text x="950" y="790" font-family="Arial" font-size="18" text-anchor="middle">High (100s-1000s cores)</text>
  
  <!-- Row 3: Implementation -->
  <rect x="100" y="805" width="400" height="40" fill="#f0f0f0" stroke="#666666" stroke-width="1"/>
  <text x="300" y="830" font-family="Arial" font-size="18" text-anchor="middle">Implementation Complexity</text>
  
  <rect x="500" y="805" width="300" height="40" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <text x="650" y="830" font-family="Arial" font-size="18" text-anchor="middle">Simpler</text>
  
  <rect x="800" y="805" width="300" height="40" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <text x="950" y="830" font-family="Arial" font-size="18" text-anchor="middle">More complex</text>
  
  <!-- Examples annotation -->
  <rect x="100" y="855" width="400" height="50" fill="#e6f7ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="300" y="875" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Examples:</text>
  <text x="300" y="895" font-family="Arial" font-size="16" text-anchor="middle">Intel Core i7/i9 (snooping), AMD EPYC (directory)</text>
  
  <rect x="600" y="855" width="400" height="50" fill="#fff2e6" stroke="#ff6600" stroke-width="2" rx="10" ry="10"/>
  <text x="800" y="875" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Modern Trend:</text>
  <text x="800" y="895" font-family="Arial" font-size="16" text-anchor="middle">Hybrid approaches for many-core systems</text>
</svg> 