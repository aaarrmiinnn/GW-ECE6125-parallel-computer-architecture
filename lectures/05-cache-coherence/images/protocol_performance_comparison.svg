<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1100" height="750" viewBox="0 0 1100 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .background { fill: white; }
    .chart-bg { fill: #f7f7f7; stroke: #004065; stroke-width: 1; }
    .grid-line { stroke: #ccc; stroke-width: 1; stroke-dasharray: 5,5; }
    .bar-msi { fill: #66c2a5; }
    .bar-mesi { fill: #fc8d62; }
    .bar-moesi { fill: #8da0cb; }
    .bar-mesif { fill: #e78ac3; }
    .y-axis { stroke: #004065; stroke-width: 2; }
    .x-axis { stroke: #004065; stroke-width: 2; }
    .title { font-size: 26px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-size: 18px; font-style: italic; text-anchor: middle; }
    .axis-label { font-size: 16px; text-anchor: middle; }
    .metric-label { font-size: 14px; text-anchor: middle; font-weight: bold; }
    .legend-text { font-size: 14px; }
    .performance-text { font-size: 14px; }
    .infobox { fill: #f5f5f5; stroke: #004065; stroke-width: 1; rx: 10; ry: 10; }
    .infobox-title { font-size: 16px; font-weight: bold; text-anchor: middle; }
    .infobox-content { font-size: 14px; }
    .highlight { font-weight: bold; }
    .text-bg { fill: white; fill-opacity: 0.9; stroke: #cccccc; stroke-width: 1; rx: 5; ry: 5; }
    text { font-family: Arial, sans-serif; fill: #333; }
  </style>
  
  <!-- Background -->
  <rect width="1100" height="750" class="background"/>
  
  <!-- Title and subtitle -->
  <rect x="250" y="20" width="600" height="40" class="text-bg"/>
  <text x="550" y="50" class="title">Protocol Performance: Visual Comparison</text>
  <rect x="250" y="65" width="600" height="30" class="text-bg"/>
  <text x="550" y="85" class="subtitle">Performance metrics across different coherence protocols</text>
  
  <!-- Chart area -->
  <rect x="100" y="100" width="650" height="450" class="chart-bg"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="190" x2="750" y2="190" class="grid-line"/>
  <line x1="100" y1="280" x2="750" y2="280" class="grid-line"/>
  <line x1="100" y1="370" x2="750" y2="370" class="grid-line"/>
  <line x1="100" y1="460" x2="750" y2="460" class="grid-line"/>
  
  <!-- Y-axis and labels -->
  <line x1="100" y1="100" x2="100" y2="550" class="y-axis"/>
  
  <!-- Y-axis labels with background containers -->
  <rect x="20" y="100" width="75" height="30" class="text-bg"/>
  <text x="60" y="120" class="axis-label">Excellent</text>
  
  <rect x="20" y="190" width="75" height="30" class="text-bg"/>
  <text x="60" y="210" class="axis-label">Good</text>
  
  <rect x="20" y="280" width="75" height="30" class="text-bg"/>
  <text x="60" y="300" class="axis-label">Fair</text>
  
  <rect x="20" y="370" width="75" height="30" class="text-bg"/>
  <text x="60" y="390" class="axis-label">Poor</text>
  
  <rect x="20" y="460" width="75" height="30" class="text-bg"/>
  <text x="60" y="480" class="axis-label">Very Poor</text>
  
  <!-- X-axis -->
  <line x1="100" y1="550" x2="750" y2="550" class="x-axis"/>
  
  <!-- Performance metric labels with background containers -->
  <rect x="162" y="555" width="100" height="30" class="text-bg"/>
  <text x="212" y="575" class="metric-label">Write After Read</text>
  
  <rect x="325" y="555" width="100" height="30" class="text-bg"/>
  <text x="375" y="575" class="metric-label">Read After Write</text>
  
  <rect x="487" y="555" width="100" height="30" class="text-bg"/>
  <text x="537" y="575" class="metric-label">RMW Operations</text>
  
  <rect x="650" y="555" width="100" height="30" class="text-bg"/>
  <text x="700" y="575" class="metric-label">Memory Traffic</text>
  
  <!-- MSI Protocol Bars -->
  <!-- Write After Read performance -->
  <rect x="152" y="280" width="40" height="270" class="bar-msi"/>
  <rect x="152" y="255" width="40" height="30" class="text-bg"/>
  <text x="172" y="275" text-anchor="middle">MSI</text>
  
  <!-- Read After Write performance -->
  <rect x="315" y="280" width="40" height="270" class="bar-msi"/>
  <rect x="315" y="255" width="40" height="30" class="text-bg"/>
  <text x="335" y="275" text-anchor="middle">MSI</text>
  
  <!-- RMW Operations performance -->
  <rect x="477" y="280" width="40" height="270" class="bar-msi"/>
  <rect x="477" y="255" width="40" height="30" class="text-bg"/>
  <text x="497" y="275" text-anchor="middle">MSI</text>
  
  <!-- Memory Traffic performance -->
  <rect x="640" y="370" width="40" height="180" class="bar-msi"/>
  <rect x="640" y="345" width="40" height="30" class="text-bg"/>
  <text x="660" y="365" text-anchor="middle">MSI</text>
  
  <!-- MESI Protocol Bars -->
  <!-- Write After Read performance -->
  <rect x="197" y="190" width="40" height="360" class="bar-mesi"/>
  <rect x="197" y="165" width="40" height="30" class="text-bg"/>
  <text x="217" y="185" text-anchor="middle">MESI</text>
  
  <!-- Read After Write performance -->
  <rect x="360" y="190" width="40" height="360" class="bar-mesi"/>
  <rect x="360" y="165" width="40" height="30" class="text-bg"/>
  <text x="380" y="185" text-anchor="middle">MESI</text>
  
  <!-- RMW Operations performance -->
  <rect x="522" y="190" width="40" height="360" class="bar-mesi"/>
  <rect x="522" y="165" width="40" height="30" class="text-bg"/>
  <text x="542" y="185" text-anchor="middle">MESI</text>
  
  <!-- Memory Traffic performance -->
  <rect x="685" y="280" width="40" height="270" class="bar-mesi"/>
  <rect x="685" y="255" width="40" height="30" class="text-bg"/>
  <text x="705" y="275" text-anchor="middle">MESI</text>
  
  <!-- MOESI Protocol Bars -->
  <!-- Write After Read performance -->
  <rect x="242" y="100" width="40" height="450" class="bar-moesi"/>
  <rect x="242" y="75" width="40" height="30" class="text-bg"/>
  <text x="262" y="95" text-anchor="middle">MOESI</text>
  
  <!-- Read After Write performance -->
  <rect x="405" y="190" width="40" height="360" class="bar-moesi"/>
  <rect x="405" y="165" width="40" height="30" class="text-bg"/>
  <text x="425" y="185" text-anchor="middle">MOESI</text>
  
  <!-- RMW Operations performance -->
  <rect x="567" y="100" width="40" height="450" class="bar-moesi"/>
  <rect x="567" y="75" width="40" height="30" class="text-bg"/>
  <text x="587" y="95" text-anchor="middle">MOESI</text>
  
  <!-- Memory Traffic performance -->
  <rect x="730" y="190" width="40" height="360" class="bar-moesi"/>
  <rect x="730" y="165" width="40" height="30" class="text-bg"/>
  <text x="750" y="185" text-anchor="middle">MOESI</text>
  
  <!-- MESIF Protocol Bars (partially transparent to show it's less common) -->
  <!-- Not shown in all categories to avoid overcrowding -->
  <!-- Only shown for Read After Write and Memory Traffic -->
  <rect x="450" y="190" width="40" height="360" class="bar-mesif" opacity="0.8"/>
  <rect x="450" y="165" width="40" height="30" class="text-bg"/>
  <text x="470" y="185" text-anchor="middle">MESIF</text>
  
  <rect x="775" y="190" width="40" height="360" class="bar-mesif" opacity="0.8"/>
  <rect x="775" y="165" width="40" height="30" class="text-bg"/>
  <text x="795" y="185" text-anchor="middle">MESIF</text>
  
  <!-- Legend -->
  <rect x="800" y="130" width="220" height="120" class="infobox"/>
  <rect x="810" y="140" width="200" height="30" class="text-bg"/>
  <text x="910" y="160" class="infobox-title">Legend</text>
  
  <rect x="830" y="180" width="20" height="20" class="bar-msi"/>
  <rect x="855" y="175" width="145" height="25" class="text-bg"/>
  <text x="860" y="195" class="legend-text">MSI (Basic protocol)</text>
  
  <rect x="830" y="210" width="20" height="20" class="bar-mesi"/>
  <rect x="855" y="205" width="145" height="25" class="text-bg"/>
  <text x="860" y="225" class="legend-text">MESI (+ Exclusive state)</text>
  
  <rect x="830" y="240" width="20" height="20" class="bar-moesi"/>
  <rect x="855" y="235" width="145" height="25" class="text-bg"/>
  <text x="860" y="255" class="legend-text">MOESI (+ Owned state)</text>
  
  <rect x="830" y="270" width="20" height="20" class="bar-mesif" opacity="0.8"/>
  <rect x="855" y="265" width="145" height="25" class="text-bg"/>
  <text x="860" y="285" class="legend-text">MESIF (+ Forward state)</text>
  
  <!-- Protocol Suitability by Workload -->
  <rect x="800" y="280" width="220" height="160" class="infobox"/>
  <rect x="810" y="290" width="200" height="30" class="text-bg"/>
  <text x="910" y="310" class="infobox-title">Protocol Suitability by Workload</text>
  
  <rect x="810" y="320" width="200" height="25" class="text-bg"/>
  <text x="820" y="340" class="infobox-content"><tspan class="highlight">Compute-intensive:</tspan> MESI</text>
  
  <rect x="810" y="345" width="200" height="25" class="text-bg"/>
  <text x="820" y="365" class="infobox-content"><tspan class="highlight">Data sharing:</tspan> MOESI</text>
  
  <rect x="810" y="370" width="200" height="25" class="text-bg"/>
  <text x="820" y="390" class="infobox-content"><tspan class="highlight">Many readers:</tspan> MESIF</text>
  
  <rect x="810" y="395" width="200" height="25" class="text-bg"/>
  <text x="820" y="415" class="infobox-content"><tspan class="highlight">Simple workloads:</tspan> MSI</text>
  
  <!-- Real-world Performance Impact -->
  <rect x="800" y="455" width="220" height="195" class="infobox"/>
  <rect x="810" y="465" width="200" height="30" class="text-bg"/>
  <text x="910" y="485" class="infobox-title">Real-world Performance Impact</text>
  
  <rect x="810" y="495" width="200" height="25" class="text-bg"/>
  <text x="820" y="515" class="performance-text"><tspan class="highlight">Databases:</tspan> Up to 35%</text>
  
  <rect x="810" y="520" width="200" height="25" class="text-bg"/>
  <text x="820" y="540" class="performance-text"><tspan class="highlight">Scientific computing:</tspan> 15-20%</text>
  
  <rect x="810" y="545" width="200" height="25" class="text-bg"/>
  <text x="820" y="565" class="performance-text"><tspan class="highlight">Web servers:</tspan> 5-10%</text>
  
  <rect x="810" y="570" width="200" height="40" class="text-bg"/>
  <text x="820" y="590" class="performance-text"><tspan class="highlight">Graphics/AI workloads:</tspan></text>
  <text x="820" y="610" class="performance-text">0-40% (depends on sharing)</text>
  
  <!-- Overall Message -->
  <rect x="200" y="650" width="700" height="50" rx="10" ry="10" class="infobox"/>
  <rect x="210" y="660" width="680" height="30" class="text-bg"/>
  <text x="550" y="680" text-anchor="middle" class="highlight" font-size="18">
    Protocol choice matters most for workloads with specific sharing patterns and high core counts
  </text>
</svg> 