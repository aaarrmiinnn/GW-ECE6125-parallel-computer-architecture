<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Parallel Image Processing Approaches</text>
  
  <!-- Original Image -->
  <rect x="50" y="80" width="160" height="120" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  <text x="130" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Original Image</text>
  <!-- Grid lines to show pixels -->
  <g stroke="#999" stroke-width="0.5">
    <line x1="70" y1="80" x2="70" y2="200"/>
    <line x1="90" y1="80" x2="90" y2="200"/>
    <line x1="110" y1="80" x2="110" y2="200"/>
    <line x1="130" y1="80" x2="130" y2="200"/>
    <line x1="150" y1="80" x2="150" y2="200"/>
    <line x1="170" y1="80" x2="170" y2="200"/>
    <line x1="190" y1="80" x2="190" y2="200"/>
    <line x1="50" y1="100" x2="210" y2="100"/>
    <line x1="50" y1="120" x2="210" y2="120"/>
    <line x1="50" y1="140" x2="210" y2="140"/>
    <line x1="50" y1="160" x2="210" y2="160"/>
    <line x1="50" y1="180" x2="210" y2="180"/>
  </g>
  
  <!-- Pixel Level Processing -->
  <rect x="50" y="250" width="160" height="120" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  <text x="130" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Pixel-Level Parallelism</text>
  <!-- Grid with highlighted pixels being processed in parallel -->
  <g stroke="#999" stroke-width="0.5">
    <line x1="70" y1="250" x2="70" y2="370"/>
    <line x1="90" y1="250" x2="90" y2="370"/>
    <line x1="110" y1="250" x2="110" y2="370"/>
    <line x1="130" y1="250" x2="130" y2="370"/>
    <line x1="150" y1="250" x2="150" y2="370"/>
    <line x1="170" y1="250" x2="170" y2="370"/>
    <line x1="190" y1="250" x2="190" y2="370"/>
    <line x1="50" y1="270" x2="210" y2="270"/>
    <line x1="50" y1="290" x2="210" y2="290"/>
    <line x1="50" y1="310" x2="210" y2="310"/>
    <line x1="50" y1="330" x2="210" y2="330"/>
    <line x1="50" y1="350" x2="210" y2="350"/>
  </g>
  <!-- Highlighted pixels -->
  <rect x="70" y="290" width="20" height="20" fill="#4285f4" opacity="0.7"/>
  <rect x="110" y="270" width="20" height="20" fill="#ea4335" opacity="0.7"/>
  <rect x="150" y="310" width="20" height="20" fill="#fbbc05" opacity="0.7"/>
  <rect x="90" y="330" width="20" height="20" fill="#34a853" opacity="0.7"/>
  <rect x="170" y="350" width="20" height="20" fill="#4285f4" opacity="0.7"/>
  <!-- Thread indicators -->
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">T1</text>
  <text x="120" y="285" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">T2</text>
  <text x="160" y="325" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">T3</text>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">T4</text>
  <text x="180" y="365" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">T5</text>
  
  <!-- Block Level Processing -->
  <rect x="320" y="250" width="160" height="120" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Block-Level Parallelism</text>
  <!-- Grid to show blocks -->
  <g stroke="#999" stroke-width="0.5">
    <line x1="340" y1="250" x2="340" y2="370"/>
    <line x1="360" y1="250" x2="360" y2="370"/>
    <line x1="380" y1="250" x2="380" y2="370"/>
    <line x1="400" y1="250" x2="400" y2="370"/>
    <line x1="420" y1="250" x2="420" y2="370"/>
    <line x1="440" y1="250" x2="440" y2="370"/>
    <line x1="460" y1="250" x2="460" y2="370"/>
    <line x1="320" y1="270" x2="480" y2="270"/>
    <line x1="320" y1="290" x2="480" y2="290"/>
    <line x1="320" y1="310" x2="480" y2="310"/>
    <line x1="320" y1="330" x2="480" y2="330"/>
    <line x1="320" y1="350" x2="480" y2="350"/>
  </g>
  <!-- Highlighted blocks -->
  <rect x="320" y="250" width="40" height="40" fill="#4285f4" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="400" y="250" width="40" height="40" fill="#ea4335" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="320" y="330" width="40" height="40" fill="#fbbc05" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="400" y="330" width="40" height="40" fill="#34a853" opacity="0.7" stroke="#333" stroke-width="1"/>
  <!-- Thread indicators -->
  <text x="340" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">T1</text>
  <text x="420" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">T2</text>
  <text x="340" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">T3</text>
  <text x="420" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">T4</text>
  
  <!-- Pipeline Processing -->
  <text x="670" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Pipeline Parallelism</text>
  <!-- Pipeline stages boxes -->
  <rect x="590" y="270" width="160" height="40" fill="#4285f4" opacity="0.8" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <rect x="590" y="320" width="160" height="40" fill="#ea4335" opacity="0.8" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <rect x="590" y="370" width="160" height="40" fill="#34a853" opacity="0.8" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <!-- Pipeline text -->
  <text x="670" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Loading (Thread 1)</text>
  <text x="670" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Processing (Thread 2)</text>
  <text x="670" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Saving (Thread 3)</text>
  <!-- Pipeline arrows -->
  <path d="M670 310 L670 320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M670 360 L670 370" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Operation examples and arrows -->
  <rect x="320" y="80" width="430" height="120" fill="#fff" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="535" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Example Parallel Operations</text>
  
  <!-- Example operations -->
  <rect x="340" y="120" width="90" height="60" fill="#e1f5fe" stroke="#333" stroke-width="1" rx="3" ry="3"/>
  <text x="385" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Blur</text>
  <text x="385" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Multiple pixels</text>
  
  <rect x="440" y="120" width="90" height="60" fill="#e8f5e9" stroke="#333" stroke-width="1" rx="3" ry="3"/>
  <text x="485" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sharpen</text>
  <text x="485" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Convolution</text>
  
  <rect x="540" y="120" width="90" height="60" fill="#fff3e0" stroke="#333" stroke-width="1" rx="3" ry="3"/>
  <text x="585" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Edge Detection</text>
  <text x="585" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Sobel operator</text>
  
  <rect x="640" y="120" width="90" height="60" fill="#f3e5f5" stroke="#333" stroke-width="1" rx="3" ry="3"/>
  <text x="685" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Color Transform</text>
  <text x="685" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">RGB â†’ HSV</text>
  
  <!-- Speedup indicator at bottom -->
  <rect x="200" y="430" width="400" height="40" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Speedup: Nearly linear with processor count</text>
  
  <!-- Connecting arrows from original to processing types -->
  <path d="M130 200 L130 250" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M130 200 L400 250" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M130 200 L670 270" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
</svg>
