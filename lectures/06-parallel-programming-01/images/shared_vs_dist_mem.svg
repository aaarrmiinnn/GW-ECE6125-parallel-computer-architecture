<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Shared vs. Distributed Memory Architectures</text>
  
  <!-- Shared Memory Section -->
  <text x="260" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Shared Memory Architecture</text>
  
  <!-- Shared Memory Diagram -->
  <rect x="70" y="100" width="380" height="300" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  
  <!-- CPUs for Shared Memory -->
  <rect x="90" y="120" width="80" height="60" fill="#4285f4" rx="5" ry="5"/>
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CPU 0</text>
  <rect x="180" y="120" width="80" height="60" fill="#4285f4" rx="5" ry="5"/>
  <text x="220" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CPU 1</text>
  <rect x="270" y="120" width="80" height="60" fill="#4285f4" rx="5" ry="5"/>
  <text x="310" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CPU 2</text>
  <rect x="360" y="120" width="80" height="60" fill="#4285f4" rx="5" ry="5"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CPU 3</text>
  
  <!-- Interconnect Bus for Shared Memory -->
  <rect x="90" y="200" width="350" height="20" fill="#ea4335" rx="3" ry="3"/>
  <text x="265" y="214" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Interconnect Bus</text>
  
  <!-- Shared Memory -->
  <rect x="90" y="240" width="350" height="100" fill="#fbbc05" rx="5" ry="5" stroke="#333" stroke-width="1"/>
  <text x="265" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Shared Memory</text>
  <text x="265" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Single Address Space</text>
  <text x="265" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Uniform Access for All CPUs</text>
  
  <!-- Memory Access Arrows for Shared Memory -->
  <path d="M130 180 L130 240" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M220 180 L220 240" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M310 180 L310 240" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400 180 L400 240" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Synchronization Element -->
  <rect x="90" y="360" width="100" height="40" fill="#34a853" rx="5" ry="5"/>
  <text x="140" y="384" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Locks</text>
  <rect x="210" y="360" width="100" height="40" fill="#34a853" rx="5" ry="5"/>
  <text x="260" y="384" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Semaphores</text>
  <rect x="330" y="360" width="110" height="40" fill="#34a853" rx="5" ry="5"/>
  <text x="385" y="384" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Atomic Ops</text>
  
  <!-- Distributed Memory Section -->
  <text x="610" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Distributed Memory Architecture</text>
  
  <!-- Distributed Memory Diagram -->
  <rect x="460" y="100" width="300" height="300" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Node 0 -->
  <rect x="480" y="120" width="120" height="120" fill="#fff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <rect x="490" y="130" width="100" height="50" fill="#4285f4" rx="5" ry="5"/>
  <text x="540" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CPU 0</text>
  <rect x="490" y="190" width="100" height="40" fill="#fbbc05" rx="5" ry="5"/>
  <text x="540" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Local Memory</text>
  
  <!-- Node 1 -->
  <rect x="620" y="120" width="120" height="120" fill="#fff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <rect x="630" y="130" width="100" height="50" fill="#4285f4" rx="5" ry="5"/>
  <text x="680" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CPU 1</text>
  <rect x="630" y="190" width="100" height="40" fill="#fbbc05" rx="5" ry="5"/>
  <text x="680" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Local Memory</text>
  
  <!-- Node 2 -->
  <rect x="480" y="260" width="120" height="120" fill="#fff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <rect x="490" y="270" width="100" height="50" fill="#4285f4" rx="5" ry="5"/>
  <text x="540" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CPU 2</text>
  <rect x="490" y="330" width="100" height="40" fill="#fbbc05" rx="5" ry="5"/>
  <text x="540" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Local Memory</text>
  
  <!-- Node 3 -->
  <rect x="620" y="260" width="120" height="120" fill="#fff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <rect x="630" y="270" width="100" height="50" fill="#4285f4" rx="5" ry="5"/>
  <text x="680" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CPU 3</text>
  <rect x="630" y="330" width="100" height="40" fill="#fbbc05" rx="5" ry="5"/>
  <text x="680" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Local Memory</text>
  
  <!-- Network Connections -->
  <path d="M600 180 L620 180" stroke="#ea4335" stroke-width="3"/>
  <path d="M600 320 L620 320" stroke="#ea4335" stroke-width="3"/>
  <path d="M540 240 L540 260" stroke="#ea4335" stroke-width="3"/>
  <path d="M680 240 L680 260" stroke="#ea4335" stroke-width="3"/>
  <path d="M580 200 L620 260" stroke="#ea4335" stroke-width="3"/>
  <path d="M580 280 L620 220" stroke="#ea4335" stroke-width="3"/>
  <text x="610" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ea4335">Network</text>
  
  <!-- Message Passing -->
  <path d="M550 212 C550 245, 580 245, 580 278" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
  <text x="535" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Message</text>
  
  <!-- Advantages/Challenges Footer -->
  <rect x="100" y="420" width="300" height="60" fill="#e0e0e0" rx="5" ry="5"/>
  <text x="250" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Advantages:</text>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Easier to program (no explicit communication)</text>
  <text x="250" y="475" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Fast communication through shared variables</text>
  
  <rect x="500" y="420" width="300" height="60" fill="#e0e0e0" rx="5" ry="5"/>
  <text x="650" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Advantages:</text>
  <text x="650" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Better scalability across many nodes</text>
  <text x="650" y="475" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Less contention for memory resources</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
