<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Types of Parallelism</text>
  
  <!-- Data Parallelism -->
  <text x="150" y="70" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#004065">Data Parallelism</text>
  <text x="150" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-style="italic">Same operation on different data</text>
  
  <!-- Input data array visualization -->
  <rect x="50" y="110" width="200" height="30" fill="#EEEEEE" stroke="#AAAAAA"/>
  <line x1="90" y1="110" x2="90" y2="140" stroke="#AAAAAA"/>
  <line x1="130" y1="110" x2="130" y2="140" stroke="#AAAAAA"/>
  <line x1="170" y1="110" x2="170" y2="140" stroke="#AAAAAA"/>
  <line x1="210" y1="110" x2="210" y2="140" stroke="#AAAAAA"/>
  
  <text x="70" y="130" text-anchor="middle" font-family="Arial" font-size="12">Data 1</text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial" font-size="12">Data 2</text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial" font-size="12">Data 3</text>
  <text x="190" y="130" text-anchor="middle" font-family="Arial" font-size="12">Data 4</text>
  <text x="230" y="130" text-anchor="middle" font-family="Arial" font-size="12">Data 5</text>
  
  <!-- Processing units -->
  <path d="M 70,140 L 70,160 L 60,170 L 80,170 Z" fill="#004065"/>
  <path d="M 110,140 L 110,160 L 100,170 L 120,170 Z" fill="#004065"/>
  <path d="M 150,140 L 150,160 L 140,170 L 160,170 Z" fill="#004065"/>
  <path d="M 190,140 L 190,160 L 180,170 L 200,170 Z" fill="#004065"/>
  <path d="M 230,140 L 230,160 L 220,170 L 240,170 Z" fill="#004065"/>
  
  <!-- Function labels -->
  <text x="70" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="white">f()</text>
  <text x="110" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="white">f()</text>
  <text x="150" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="white">f()</text>
  <text x="190" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="white">f()</text>
  <text x="230" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="white">f()</text>
  
  <!-- Output array -->
  <rect x="50" y="170" width="200" height="30" fill="#DDFFDD" stroke="#AAAAAA"/>
  <line x1="90" y1="170" x2="90" y2="200" stroke="#AAAAAA"/>
  <line x1="130" y1="170" x2="130" y2="200" stroke="#AAAAAA"/>
  <line x1="170" y1="170" x2="170" y2="200" stroke="#AAAAAA"/>
  <line x1="210" y1="170" x2="210" y2="200" stroke="#AAAAAA"/>
  
  <text x="70" y="190" text-anchor="middle" font-family="Arial" font-size="12">Result 1</text>
  <text x="110" y="190" text-anchor="middle" font-family="Arial" font-size="12">Result 2</text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial" font-size="12">Result 3</text>
  <text x="190" y="190" text-anchor="middle" font-family="Arial" font-size="12">Result 4</text>
  <text x="230" y="190" text-anchor="middle" font-family="Arial" font-size="12">Result 5</text>
  
  <!-- Example text -->
  <text x="150" y="230" text-anchor="middle" font-family="Arial" font-size="12">Example: Image filtering, array operations</text>
  
  <!-- Task Parallelism -->
  <text x="450" y="70" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#FF4500">Task Parallelism</text>
  <text x="450" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-style="italic">Different operations on same or different data</text>
  
  <!-- Input data -->
  <rect x="400" y="110" width="100" height="30" fill="#EEEEEE" stroke="#AAAAAA"/>
  <text x="450" y="130" text-anchor="middle" font-family="Arial" font-size="12">Input Data</text>
  
  <!-- Task processing units -->
  <path d="M 380,150 L 380,180 L 360,200 L 400,200 Z" fill="#FF4500"/>
  <path d="M 450,150 L 450,180 L 430,200 L 470,200 Z" fill="#FF4500"/>
  <path d="M 520,150 L 520,180 L 500,200 L 540,200 Z" fill="#FF4500"/>
  
  <text x="380" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Task A</text>
  <text x="450" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Task B</text>
  <text x="520" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Task C</text>
  
  <!-- Output data -->
  <rect x="350" y="200" width="60" height="30" fill="#FFDDDD" stroke="#AAAAAA"/>
  <rect x="420" y="200" width="60" height="30" fill="#DDFFDD" stroke="#AAAAAA"/>
  <rect x="490" y="200" width="60" height="30" fill="#DDDDFF" stroke="#AAAAAA"/>
  
  <text x="380" y="220" text-anchor="middle" font-family="Arial" font-size="12">Result A</text>
  <text x="450" y="220" text-anchor="middle" font-family="Arial" font-size="12">Result B</text>
  <text x="520" y="220" text-anchor="middle" font-family="Arial" font-size="12">Result C</text>
  
  <!-- Example text -->
  <text x="450" y="250" text-anchor="middle" font-family="Arial" font-size="12">Example: Different analyses on same dataset</text>
  
  <!-- Pipeline Parallelism -->
  <text x="400" y="290" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#336699">Pipeline Parallelism</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial" font-size="12" font-style="italic">Assembly line of tasks, each stage processes different data</text>
  
  <!-- Input data flow -->
  <rect x="150" y="330" width="80" height="30" fill="#EEEEEE" stroke="#AAAAAA"/>
  <text x="190" y="350" text-anchor="middle" font-family="Arial" font-size="12">Input 1</text>
  
  <rect x="150" y="370" width="80" height="30" fill="#EEEEEE" stroke="#AAAAAA"/>
  <text x="190" y="390" text-anchor="middle" font-family="Arial" font-size="12">Input 2</text>
  
  <rect x="150" y="410" width="80" height="30" fill="#EEEEEE" stroke="#AAAAAA"/>
  <text x="190" y="430" text-anchor="middle" font-family="Arial" font-size="12">Input 3</text>
  
  <!-- Pipeline stages -->
  <rect x="270" y="330" width="80" height="110" fill="#336699" stroke="#AAAAAA"/>
  <text x="310" y="390" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Stage 1</text>
  
  <rect x="390" y="330" width="80" height="110" fill="#4477AA" stroke="#AAAAAA"/>
  <text x="430" y="390" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Stage 2</text>
  
  <rect x="510" y="330" width="80" height="110" fill="#5588BB" stroke="#AAAAAA"/>
  <text x="550" y="390" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Stage 3</text>
  
  <!-- Connectors -->
  <line x1="230" y1="345" x2="270" y2="345" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="230" y1="385" x2="270" y2="385" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="230" y1="425" x2="270" y2="425" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="350" y1="345" x2="390" y2="345" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="385" x2="390" y2="385" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="425" x2="390" y2="425" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="470" y1="345" x2="510" y2="345" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="470" y1="385" x2="510" y2="385" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="470" y1="425" x2="510" y2="425" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output data -->
  <rect x="630" y="330" width="80" height="30" fill="#DDFFDD" stroke="#AAAAAA"/>
  <text x="670" y="350" text-anchor="middle" font-family="Arial" font-size="12">Output 1</text>
  
  <rect x="630" y="370" width="80" height="30" fill="#DDFFDD" stroke="#AAAAAA"/>
  <text x="670" y="390" text-anchor="middle" font-family="Arial" font-size="12">Output 2</text>
  
  <rect x="630" y="410" width="80" height="30" fill="#DDFFDD" stroke="#AAAAAA"/>
  <text x="670" y="430" text-anchor="middle" font-family="Arial" font-size="12">Output 3</text>
  
  <line x1="590" y1="345" x2="630" y2="345" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="590" y1="385" x2="630" y2="385" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="590" y1="425" x2="630" y2="425" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Example text -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial" font-size="12">Example: Video processing, compiler stages, streaming data</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg> 