<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Task Decomposition vs. Data Decomposition</text>
  
  <!-- Task Decomposition Section -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#004065">Task Decomposition</text>
  <text x="200" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-style="italic">Divide program by functionality</text>
  
  <!-- Initial big task box -->
  <rect x="50" y="110" width="300" height="80" fill="#DDDDDD" rx="5" ry="5" stroke="#999999"/>
  <text x="200" y="150" text-anchor="middle" font-family="Arial" font-size="14">Complex Task</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial" font-size="10">(Sequential Implementation)</text>
  
  <!-- Arrow -->
  <path d="M200,200 L200,220" stroke="#999999" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Decomposed tasks -->
  <rect x="50" y="230" width="60" height="60" fill="#004065" rx="5" ry="5"/>
  <text x="80" y="265" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task A</text>
  
  <rect x="120" y="230" width="60" height="60" fill="#336699" rx="5" ry="5"/>
  <text x="150" y="265" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task B</text>
  
  <rect x="190" y="230" width="60" height="60" fill="#4488BB" rx="5" ry="5"/>
  <text x="220" y="265" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task C</text>
  
  <rect x="260" y="230" width="60" height="60" fill="#5599CC" rx="5" ry="5"/>
  <text x="290" y="265" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Task D</text>
  
  <!-- Text explanation -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial" font-size="12">• Tasks have different functions</text>
  <text x="200" y="340" text-anchor="middle" font-family="Arial" font-size="12">• Can have dependencies between tasks</text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial" font-size="12">• May process same or different data</text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial" font-size="12">• Example: Image editor with filters,</text>
  <text x="200" y="395" text-anchor="middle" font-family="Arial" font-size="12">scaling, and compression modules</text>
  
  <!-- Data Decomposition Section -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#FF4500">Data Decomposition</text>
  <text x="600" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-style="italic">Divide by data chunks</text>
  
  <!-- Initial big data box -->
  <rect x="450" y="110" width="300" height="80" fill="#DDDDDD" rx="5" ry="5" stroke="#999999"/>
  <text x="600" y="150" text-anchor="middle" font-family="Arial" font-size="14">Large Dataset</text>
  <text x="600" y="170" text-anchor="middle" font-family="Arial" font-size="10">(Sequential Processing)</text>
  
  <!-- Arrow -->
  <path d="M600,200 L600,220" stroke="#999999" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Decomposed data chunks -->
  <rect x="450" y="230" width="60" height="60" fill="#FF4500" rx="5" ry="5"/>
  <text x="480" y="255" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Data</text>
  <text x="480" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Chunk 1</text>
  
  <rect x="520" y="230" width="60" height="60" fill="#FF6633" rx="5" ry="5"/>
  <text x="550" y="255" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Data</text>
  <text x="550" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Chunk 2</text>
  
  <rect x="590" y="230" width="60" height="60" fill="#FF8866" rx="5" ry="5"/>
  <text x="620" y="255" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Data</text>
  <text x="620" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Chunk 3</text>
  
  <rect x="660" y="230" width="60" height="60" fill="#FFAA99" rx="5" ry="5"/>
  <text x="690" y="255" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Data</text>
  <text x="690" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Chunk 4</text>
  
  <!-- Text explanation -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial" font-size="12">• Same operation on all chunks</text>
  <text x="600" y="340" text-anchor="middle" font-family="Arial" font-size="12">• Usually fewer dependencies</text>
  <text x="600" y="360" text-anchor="middle" font-family="Arial" font-size="12">• Simpler to implement</text>
  <text x="600" y="380" text-anchor="middle" font-family="Arial" font-size="12">• Example: Matrix multiplication,</text>
  <text x="600" y="395" text-anchor="middle" font-family="Arial" font-size="12">image filtering, parallel sum</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999999"/>
    </marker>
  </defs>
</svg> 